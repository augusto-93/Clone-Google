<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <header class="menu">
        <div class="menu-section left">
            <img src="img/menu.png" alt="burger" class="menu-icon">
            <a class="menu-link active">All</a>
            <a class="menu-link">Images</a>
        </div>
        
        <div class="menu-section right">
            <img class="menu-icon" src="img/menu-2.png" alt="">
            <div class="menu-profile">
                <img class="menu-avatar-frame" src="img/circle.png" alt="">
                <img class="menu-avatar" src="img/eu.jpg" alt="avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img src="img/logo.png" alt="logo" class="content-logo">

        <input type="text" class="content-search">

        <div class="content-offer">
            Powered by
            <a href="https://www.google.com">Google</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>
        <div class="footer-section footer-links">
            <a>Setting</a>
            <a>Terms</a>
            <a>Privacy</a>
        </div>
    </footer>

</body>
</html>
